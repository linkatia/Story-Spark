<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solo Story Shuffle  單人故事接龍 (MVP)</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "PingFang TC", "Microsoft JhengHei", sans-serif; }
    body { margin: 0; background: #fff; color: #111; }
    .wrap { max-width: 720px; margin: 48px auto; padding: 0 16px; }
    h1 { font-size: 24px; margin: 0 0 16px; }
    p { margin: 0 0 16px; line-height: 1.6; }
    .bar { display: flex; gap: 12px; align-items: center; margin: 20px 0; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; border-radius: 10px; border: 1px solid #111; background: #fff; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .timer { font-variant-numeric: tabular-nums; font-size: 20px; min-width: 88px; text-align: center; border: 1px dashed #aaa; border-radius: 10px; padding: 8px 12px; }
    .cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .card { border: 1px solid #111; border-radius: 14px; padding: 16px; min-height: 96px; display: flex; flex-direction: column; justify-content: center; }
    .card h3 { margin: 0 0 8px; font-size: 14px; letter-spacing:.5px; color:#444; }
    .card .val { font-size: 18px; }
    .toast { margin-top: 16px; min-height: 28px; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Solo Story Shuffle  單人故事接龍 (MVP)</h1>
    <p class="muted">按一下「開始故事」後，會先「321」預備，再隨機抽出 <strong>角色 + 場景 + 事件</strong>，並開始 <strong>60 秒</strong>倒數。</p>

    <div class="bar">
      <button id="startBtn">開始故事</button>
      <div class="timer" id="timer">01:00</div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>角色</h3>
        <div class="val" id="role"></div>
      </div>
      <div class="card">
        <h3>場景</h3>
        <div class="val" id="place"></div>
      </div>
      <div class="card">
        <h3>事件</h3>
        <div class="val" id="event"></div>
      </div>
    </div>

    <div class="toast" id="toast"></div>
  </div>

  <script>
    const ROLES = [
      "剛上任的市長", "失眠的廚師", "健忘的火車司機", "追夢的高中生",
      "退休的魔術師", "害羞的科學家", "臨演出錯的演員", "說真話的占卜師",
      "找靈感的作詞人", "迷路的導遊"
    ];
    const PLACES = [
      "午夜的便利商店", "暴雨中的車站月台", "廢棄的遊樂園", "考前夜的圖書館",
      "沒有窗的電梯裡", "海邊的停車場", "地下室的練團室", "搬家空屋",
      "長途客運上", "城市邊界的咖啡館"
    ];
    const EVENTS = [
      "手機只剩 1% 電", "收到一封沒有寄件人的信", "突然全城停電",
      "聽到一段熟悉的旋律", "偶遇 10 年未見的朋友", "必須在 60 秒內做決定",
      "看見一張與自己一模一樣的臉", "撿到一把沒有齒的鑰匙",
      "被指定當眾說出一個祕密", "發現時間倒轉了一分鐘"
    ];

    const $ = id => document.getElementById(id);
    const startBtn = $("startBtn");
    const timerEl = $("timer");
    const roleEl = $("role");
    const placeEl = $("place");
    const eventEl = $("event");
    const toastEl = $("toast");

    let countdown = null;
    let prerollTimer = null;
    let remaining = 60;
    let isRunning = false;

    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    function formatSeconds(total){
      const m = Math.floor(total / 60);
      const s = total % 60;
      return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function drawCards(){
      roleEl.textContent = pick(ROLES);
      placeEl.textContent = pick(PLACES);
      eventEl.textContent = pick(EVENTS);
    }

    function startMainTimer(){
      clearInterval(countdown);
      remaining = 60;
      timerEl.textContent = formatSeconds(remaining);
      toastEl.textContent = "";
      isRunning = true;
      countdown = setInterval(()=>{
        remaining--;
        timerEl.textContent = formatSeconds(remaining);
        if (remaining <= 0){
          clearInterval(countdown);
          isRunning = false;
          startBtn.disabled = false;
          toastEl.textContent = "時間到！ 結束本輪練習。";
          timerEl.textContent = "00:00";
        }
      }, 1000);
    }

    function startPreroll(onFinish){
      clearInterval(prerollTimer);
      let pre = 3;
      timerEl.textContent = pre.toString();
      toastEl.textContent = "預備開始";
      prerollTimer = setInterval(()=>{
        pre--;
        if (pre > 0){
          timerEl.textContent = pre.toString();
        } else {
          clearInterval(prerollTimer);
          toastEl.textContent = "";
          onFinish();
        }
      }, 1000);
    }

    function init(){
      timerEl.textContent = formatSeconds(60);
    }

    startBtn.addEventListener("click", ()=>{
      if (isRunning) return;
      startBtn.disabled = true;
      drawCards();
      startPreroll(startMainTimer);
    });

    init();
  </script>
</body>
</html>
